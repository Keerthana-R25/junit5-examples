apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'org.junit.jupiter:junit-jupiter-api:5.4.0',
            'org.hamcrest:hamcrest-library:1.3'
    )
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.0')
}
test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
    }
}